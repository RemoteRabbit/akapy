name: Pull Request Workflow
on:
  pull_request_target:
    - opened
    - edited
    - synchronize
permissions:
  pull-requests: read
jobs:
  lint-title:
    name: Validate PR Title
    secrets: inherit
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_PAT }}
        with:
          types: |
            fix
            feat
            refactor
            revert
            chore
          requireScope: false
